<table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
  <ng-container matColumnDef="faultCategory">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{element.faultCategory}}</td>
  </ng-container>

  <ng-container matColumnDef="Recordings">
    <th mat-header-cell *matHeaderCellDef>Recordings</th>
    <td mat-cell *matCellDef="let element">
      <div>Static 1</div>
      <div>Static 2</div>
    </td>
    <!-- <td mat-cell *matCellDef="let element">Static 2</td> -->
  </ng-container>

  <ng-container matColumnDef="typeCategory">
    <th mat-header-cell *matHeaderCellDef>Track Category</th>
    <td mat-cell *matCellDef="let element">
      <div>{{element.frequecnyIntervals.join(' ')}}</div>
      <div>{{element.frequencyMaxLimit.join(' ')}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">Delet button ayega</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
